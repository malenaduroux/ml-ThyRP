name: Fly Deploy

# Trigger on pushes to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy FastAPI app to Fly.io
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-group        # ensures only one deploy runs at a time
      cancel-in-progress: true

    steps:
      # Step 1: Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Flyctl (pinned version)
      - name: Set up Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v0.1.25

      # Step 3: Show flyctl version (optional, for debugging)
      - name: Flyctl version
        run: flyctl version

      # Step 4: Deploy to Fly.io
      - name: Deploy app
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}